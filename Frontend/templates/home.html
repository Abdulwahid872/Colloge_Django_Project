

{% extends 'base.html' %}
{% load static %}
{% block content %}



<form id="code"  method="post" action="/">
    {% csrf_token %}
        <div>
            <label for="CODE">CODE</label><br><br>
            <p><textarea id='lineCounter' wrap='off' readonly>1.</textarea>
                <textarea name="codearea" is="highlighted-code" language="python" tab-size="2" id='codeEditor' spellcheck="false" wrap="virtual"  >{{code}}</textarea></p>
        </div>
<div class="right">
    <div>
 
    <label for="INPUT">INPUT</label><br><br>
    <textarea name="inputarea" id="INPUT" wrap="off"    rows="12">{{input}}</textarea><br><br></div>
    <div>
    <label for="OUTPUT">OUTPUT</label><br><br>
    <textarea name="outputarea" id="OUTPUT" wrap="off"  rows="12" disabled>{{output }}</textarea></div>
</div>
    </form>
{% endblock content %}

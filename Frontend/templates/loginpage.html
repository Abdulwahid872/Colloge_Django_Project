{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static '/css/loginpage.css' %}" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">     
      <div class="forms-container">
        {% for message in messages %}
           <div {% if message.tags %}  class="alert alert-{{message.tags}}"  {% endif %} >
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
         {{message}}
        </div> 
              {% endfor %}
        
        <div class="signin-signup">
          <form action="/login/" method="POST" class="sign-in-form">
            {% csrf_token %}
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input name="lname" type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input name="psw" type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>

          <form action="/signup/" method="POST" class="sign-up-form">
           {% csrf_token %}
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input name="name" type="text" autocomplete="off" placeholder="Username" />

            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input name="email" type="email" autocomplete="off" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input name="psw" type="password" autocomplete="off" placeholder="Password" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input name="cpsw" type="cpassword" autocomplete="off"  placeholder="Confirm Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    
      <div class="panels-container">
        
        <div class="panel left-panel">
         
          <div class="content">
            <h3>New here ?</h3>
            <p></p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src=" {% static '/assets/svg/signinpic.svg' %}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <br> <br>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src=" {% static '/assets/svg/signuppic.svg' %}" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="{% static '/js/loginpage.js' %}"></script>
  </body>
</html>
